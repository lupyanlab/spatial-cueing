---
subj_info:
    1:
        name: subj_id
        prompt: EXP_XXX
        options: any
        default: EXP_100
    2:
        name: cue_type
        prompt: Type of cue
        options: dot, word
        default: dot
    3:
        name: experimenter
        prompt: Experiment initials
        options: any
        default: XXX
texts:
    welcome:
        visuals: [title, body, footer]
        triggers: [advance, ]
        title: Welcome to the SPC experiment
        body: >
            Today we will be measuring how easy it is for you to
            notice a target when it is flashed briefly on the screen.
            You will see a target on half of the trials. The other half
            of the time you won't see anything.
        footer: Press the SPACEBAR to continue the instructions.
    target:
        visuals: [title, body, footer, left, right, target]
        triggers: [refresh, advance]
        title: Do you see the target inside the left square?
        body: >
            Below is a sample trial. The target is presented in one of the squares.
            If you see a target in either square, press the 'y' key for "Yes, I saw
            a target."
            If you don't see a target, press the 'n' key for "No, I
            didn't see a target".
        footer: Press the SPACEBAR to continue the instructions.
    practice:
        visuals: [title, body, footer]
        triggers: [advance, ]
        title: Ready for some practice trials?
        body: >
            We'll start with some practice trials.
        footer: Press the SPACEBAR to start the practice trials.
    cue:
        visuals: [title, body, footer, left, right, cue]
        triggers: [refresh, advance]
        title: Here's what a cue looks like
        body: Here's what a cue looks like.
        footer: Press the SPACEBAR to continue
    ready:
        visuals: [title, body, footer]
        triggers: [advance, ]
        title: Are you ready to begin?
        body: >
            If you have any questions, now is the time to ask
            the experimenter.
        footer: If you are ready to begin, press the SPACEBAR.
    break:
        visuals: [title, body, footer]
        triggers: [advance, ]
        title: Take a break!
        body: >
            Take a break to refresh your eyes. For example, you could close
            your eyes for a few seconds.
        footer: When you are ready to continue, press the SPACEBAR
    end_of_experiment:
        visuals: [title, body, footer]
        triggers: [advance, ]
        title: You've finished the experiment.
        body: >
            You finished the experiment. The last thing for you to do is to
            answer a few questions about the experiment. The questions will
            appear in a web browser after you exit this screen. If you do not
            see any questions, let the experimenter know. When you have submitted
            your answers to the questions, you are free to go.
        footer: Press the SPACEBAR to exit this screen, and see the questions.
